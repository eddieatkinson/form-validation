<!DOCTYPE html>
<html>
<head>
	<title>Validating Forms</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="forms_mine.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="validate.js"></script>


</head>
<body>
	<div class="container">
		<form class="col-xs-10 col-xs-offset-1">
			<div class="header">
				<h1>Sign up now!</h1>
				<h3>Sign up for the dev job of your dreams!</h3>
			</div>
			<div class="name-address">
				
				<div class="section form-group">
					<div class="section-num">
						1
					</div>
					First Name & Address
				</div>
				
				<div class="form-wrapper">
					<!-- <div class="full-name-error error">Your name is too short</div> -->
					<label>Your full name</label><br />
					<input type="text" class="fullName form-control" placeholder="Your Full Name" id="name-input" />
					<br />
					<div class="error address-error"></div>
					<label>Address<br />
					<input type="text" name="address" class="address form-control" placeholder="Your Address" />
					</label><br />
				</div>
		
			</div>
			
			<div class="section">
				<div class="section-num">
					2
				</div>
				Contact Info
			</div>

			<div class="form-wrapper">
				<div class="error email-error"></div>		
				<label>Email<input type="email" class="email form-control" data-field="email" placeholder="Your email address">
				</label>
			<!-- </div>
			<div class="form-wrapper"> -->
				<div class="error phone-error"></div>		
				<label>Phone<input type="text" class="phone form-control" placeholder="Your Phone Number">
				</label>
			</div>
			
			<div class="section">
				<div class="section-num">
					3
				</div>
				Password
			</div>
			<div class="form-wrapper">
				<div class="error password-error">
					<!-- innerHTML is here -->
					<!-- .html() is here -->
				</div>
				<label>Password<input type="password" class="password form-control" placeholder="Password must be 6 characters">
				</label>
			<!-- </div>
			<div class="form-wrapper"> -->
				<div class="error password2-error"></div>		
				<label>Password Confirmation<input type="password" class="password2 form-control" placeholder="Confirm password">
				</label>
			</div>
			
			<div class="section">
				<div class="section-num">
					4
				</div>	
				Skills
			</div>
			<div class="form-wrapper">
				<div class="error mySkills-error"></div>		
				<label>My Tech Skills<input type="text" class="mySkills form-control" placeholder="Enter your skills">
				</label>
			<!-- </div>
			<div class="form-wrapper"> -->
				<div class="error years-error"></div>		
				<label>Years of Experience<input type="number" class="years form-control" placeholder="Years of XP">
				</label>
			<!-- </div>

			<div class="form-wrapper"> -->
				<input type="submit" class="submit" value="Get me a job!">
				<input type="checkbox" class="privacy">I agree to the terms and policies
			</div>
		</form>
	</div>

</body>
</html>
